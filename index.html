<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./master.css">
    <link rel="stylesheet" href="./normalcss/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Monoton&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="lheader">
                <ul>
                    <li><a href="#" class="active logo">S'WATCH</a></li>
                    <li><a href="#" class="shop">Shop</a></li>
                    <li><a href="#" class="search">Search</a></li>
                </ul>
                <div class="input"><input type="text" placeholder="Search"><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="lbtn">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="ltext">
                <h1 class="first">SATURDAY</h1>
                <h1 class="border">HAMILTON 20</h1>
                <h3>$154.00</h3>
            </div>
            <div class="lexplore">
                EXPLORE
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
        <div class="main-watch">
            <img src="./images/pngwing.com (2).png" alt="">
        </div>
        <div class="right">
            <div class="rheader">
                <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
                    <p class="cartcontent">Cart(0)</p>
                </div>
                <div class="menu">
                    <span></span>
                    <span></span>
                </div>

            </div>
            <div class="img-boxes">
                <div class="img-box-1 un-active-img">
                    <img src="./images/pngwing.com (1).png" alt="">
                </div>
                <div class="img-box-2 active-img">
                    <img src="./images/pngwing.com (2).png" alt="">
                </div>
                <div class="img-box-3 un-active-img">
                    <img src="./images/pngwing.com (3).png" alt="">
                </div>
            </div>
            <div class="rbtn">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="add">
                <a href="#">Add To Cart +</a>
            </div>
        </div>
    </div>
    <div class="realcart">
        <div class="product-0 product">
            <img src="./images/pngwing.com (0).png" alt="">
            <div class="text">
                <h1>MONTBLANC</h1>
                <h1>AUTOMATIC</h1>
                <h3>$350.00</h3>
            </div>
            <div class="num">
                <p>(0)</p><button class="delete-0">-</button>
            </div>
        </div>
        <div class="product-1 product">
            <img src="./images/pngwing.com (1).png" alt="">
            <div class="text">
                <h1>GEORG</h1>
                <h1>JENSEN</h1>
                <h3>$230.00</h3>
            </div>
            <div class="num">
                <p>(0)</p><button class="delete-1">-</button>
            </div>
        </div>
        <div class="product-2 product">
            <img src="./images/pngwing.com (2).png" alt="">
            <div class="text">
                <h1>SATURDAY</h1>
                <h1>HAMILTON 20</h1>
                <h3>$154.00</h3>
            </div>
            <div class="num">
                <p>(0)</p><button class="delete-2">-</button>
            </div>
        </div>
        <div class="product-3 product">
            <img src="./images/pngwing.com (3).png" alt="">
            <div class="text">
                <h1>TISSOT</h1>
                <h1>POWERMATIC 80</h1>
                <h3>$612.00</h3>
            </div>
            <div class="num">
                <p>(0)</p><button class="delete-3">-</button>
            </div>
        </div>
        <div class="product-4 product">
            <img src="./images/pngwing.com (4).png" alt="">
            <div class="text">
                <h1>LUMINOR</h1>
                <h1>PANERAI</h1>
                <h3>$99.00</h3>
            </div>
            <div class="num">
                <p>(0)</p><button class="delete-4">-</button>
            </div>
        </div>
        <div class="btns">
            <button class="cancel">CANCEL</button>
            <button class="continue">CONTINUE</button>
        </div>
        <div class="allprice">$0.00</div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
